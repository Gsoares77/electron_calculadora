<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="js/script.js" defer ></script>
    <link rel="stylesheet" href="estilo/style.css">

</head>
<body>
    <div class="fundo">  <!--Fundo azul com preto degrade!-->
        <h1 id="meu_nome">Gerson S</h1> <!--Título no topo da tela-->
        <div class="calculadora"> <!--atributo para chama elementos no css -->
            <h1>Calculadora</h1>  <!--Título no campo da calculadora-->
            <p id="resultado"></p> <!--id resultado para chamar no arquivo js e no css-->
            <table> <!--tabela da calculadora ao todo!-->
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                    
                    
                                       
                </tr>
                                
                </tr>
                                         
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('%')">%</button></td>


                    <!--No código acima// usando o td dentro tr para para cria os botãos de inserir(insert),apagar(clean) e voltar(back). e a numeração de cada butão.  -->

                    
                </tr>
                <tr>
                    <td colspan="2"> <!-- A célula da tabela abrange duas linhas horizontalmente -->
                    <button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td> <!-- A célula da tabela abrange duas linhas verticalmente -->
                        
                    <button class="botao"  onclick="calcular()">=</button></td>  <!-- Botão que executa a função 'calcular()' quando clicado -->
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
